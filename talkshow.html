<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><script src="jquery.min.js"></script><script src="underscore.js"></script><script src="Grid.js"></script><script src="Scanner.js"></script><script src="NavigationController.js"></script><script src="DataSource.js"></script><script src="NavigationDataSource.js"></script><script src="CellFactory.js"></script><script src="Settings.js"></script><script src="KeyboardInput.js"></script><script src="Talkshow.js"></script></head><body><h1>Talkshow.js</h1><div id="grid"></div><div id="horiz" class="pointer">⬇</div><div id="vert" class="pointer">➨</div><div id="settings"><input id="editSwitch" type="checkbox"/><span>edit mode</span><ul id="colors" class="showInEditMode"></ul></div></body></html><style type="text/css">body {
  background-color: #f4f4ed;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  line-height: 160%;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.20);
  color: #666;
}
h1 {
  background-color: #555;
  font-size: 40pt;
  margin: 0px 20px;
  color: #aaa;
}
#grid {
  margin: 50px 50px;
  height: 800px;
  background-color: rgba(0,0,0,0.10);
}
.pointer {
  position: absolute;
  font-size: 50pt;
  display: none;
}
table {
  width: 100%;
  height: 100%;
  table-layout: fixed;
  border-spacing: 25px;
}
td {
  vertical-align: middle;
  border-collapse: collapse;
  -webkit-border-radius: 32px;
  border: 4px solid rgba(255,255,255,0.20);
  -webkit-box-shadow: 2px 2px 8px rgba(0,0,0,0.30), inset -1px -4px 32px rgba(0,0,0,0.80), inset 1px 4px 16px #fff;
  background-image: -webkit-linear-gradient(bottom, rgba(99,99,99,0.10) 54%, rgba(210,210,210,0.10) 55%, #dcdcdc 85%);
  background-repeat: no-repeat;
  padding: 0 0;
  text-align: center;
  overflow: hidden;
  position: relative;
  height: 250px;
}
td .iconbar {
  text-align: right;
  position: absolute;
  left: 0px;
  top: 20px;
  width: 100%;
}
td .iconbar img {
  margin-right: 50px;
}
td .label {
  display: block;
  font-size: 28pt;
  font-weight: 800;
}
td img {
  padding-top: 15px;
  padding-bottom: 25px;
}
td.dragTarget {
  border: 4px dotted #fff;
}
.current_horiz,
.current_vert {
  -webkit-box-shadow: inset 0px 0px 20px 30px #ddd;
}
.current_horiz {
  background-color: #99a !important;
}
.current_vert {
  background-color: #9a9 !important;
}
.current_horiz.current_vert,
td:hover,
.keyboardFocus {
  background-color: #fff !important;
  -webkit-box-shadow: inset 0px 0px 20px 30px #ff0;
}
#settings {
  margin: 50px 50px;
  color: #000;
}
#colors {
  list-style: none;
}
#colors li {
  display: inline-block;
  width: 32px;
  height: 32px;
  border: 1px solid #aaa;
  margin-right: 4px;
}
</style><script type="text/javascript">
(function() {

  $(function() {
    var talkshow;
    window.uniqueId = (function() {
      var currId;
      currId = localStorage.getItem("currId");
      if (!(currId != null)) {
        currId = 0;
      }
      return function() {
        var ret;
        ret = currId;
        currId++;
        localStorage.setItem("currId", currId);
        return ret;
      };
    })();
    return talkshow = new Talkshow();
  });

}).call(this);
</script>
